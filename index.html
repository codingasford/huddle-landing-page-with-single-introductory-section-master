<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Huddle Landing Page</title>
</head>
<body>
    <main>
        <div id="huddle-logo">
            <img src="./Instructions/images/logo.svg" id="huddle-logo-img">
        </div>
        <div id="flex-container">
            <img src="./Instructions/images/illustration-mockups.svg" id="ui-img">
            <div id="text-container">
                <div id="h1-container">
                    <h1>Build The Community Your Fans Will Love</h1>
                </div>
                <div id="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</div>
                <button id="register-btn">Register</button>
            </div>
        </div>
    </main>
</body>
</html>
